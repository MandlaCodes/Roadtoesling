<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Mentorship Program</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #000000, #333333);
            color: white;
        }
        .form-container {
            background: white;
            color: black;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
            margin-top: 200px;
        }
        .form-container:hover {
            transform: translateY(-5px);
        }
        .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    position: absolute;
    top: 0;
    width: 100%;
    z-index: 10;
    background-color: #555;
}

.previous-btn {
    font-size: 1.2em;
    color: black;
    text-decoration: none;
    padding: 10px 20px;
    background-color:#3af7dd;
    border-radius: 50px;
    display: flex;
    align-items: center;
    transition: background-color 0.3s;
}

.previous-btn:hover {
    background-color: rgba(0, 0, 0, 0.8);
}

.previous-btn i {
    margin-right: 8px;
    color: #000; /* Space between the icon and text */
}

.header .logo img {
    height: 70px; /* Adjust based on your logo size */
    width:70px;
    border-radius: 50px;

}

    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100">
    <header  class="header"  >
        <!-- Back Button with Icon -->
        <a href="index.html" class="previous-btn">
            <i class="fas fa-arrow-left"></i> Home
        </a>
        <!-- Logo Section -->
        <div class="logo">
            <img src="images/WhatsApp Image 2025-02-22 at 05.59.37_33b255a3.jpg" alt="Logo">
        </div>
    </header>
    <div class="container"  data-aos="fade-up" data-aos-delay="200">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-container p-4">
                    <h2 class="text-center mb-4">Sign Up for Essential Mentorship</h2>
                       <form action="https://formsubmit.co/6e280d058e2f4e1f12ef52c6ed5097a9" method="post"></form> 
                        <div class="mb-3">
                            <label for="name" class="form-label">First Name</label>
                            <input type="text" class="form-control" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="surname" class="form-label">Surname</label>
                            <input type="text" class="form-control" name="surname" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" name="phone" required>
                        </div>
                    
                        <!-- Hidden Inputs to Customize Submission -->
                        <input type="hidden" name="subject" value="Essential Mentorship Program Signup">
                        <input type="hidden" name="_captcha" value="false">
                        <input type="hidden" name="_next" value="https://roadtoesling.com/thank-you"> 
                    
                        <button type="submit" class="btn btn-danger w-100 fw-bold">Submit</button>
                    </form>
                    <div id="successMessage" class="alert alert-success mt-3 d-none">Thank you for signing up!</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault();
            document.getElementById("successMessage").classList.remove("d-none");
            setTimeout(() => { window.location.href = "index.html"; }, 2000);
        });
    </script>

<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
    // Initialize AOS
    AOS.init({
        once: true,  // Ensure animations only happen once
        duration: 1000,  // Set duration for animation
        easing: 'ease-out', // Add easing for smooth effect
    });
</script>
</body>
</html>
